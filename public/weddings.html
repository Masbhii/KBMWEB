<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddings - Kita Bikin Memories</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .back-btn:hover { transform: translateX(-5px); }
    </style>
 <body class="bg-white">
  <div class="container mx-auto px-4 py-8">
   <!-- Tombol Navigasi Kembali -->
   <button onclick="window.history.back()" 
        class="mb-6 w-12 h-12 text-white rounded-full flex items-center justify-center transition shadow-lg"
        style="background-color: var(--btn-bg, #091d2b);">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
   </button>

   <h1 class="text-4xl font-serif mb-8">Weddings</h1>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="col-span-1 md:col-span-2">
     <img alt="A couple sitting and kissing, with the bride holding a bouquet of flowers" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/BfbMF21HzSpGmjWw7Xu3Zt4ymSrCripBGJ7ajmN6Axw.jpg" width="600"/>
    </div>
    <div class="col-span-1">
     <img alt="A groom smiling and waving" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/9kLDY--Kaw8DEFEvsVeI9JvL5gB99tMLmeUEcm_705s.jpg" width="300"/>
    </div>
    <div class="col-span-1">
     <img alt="A couple dancing closely" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/It-0-zcMBXSHtdzm2nV8PhrgmMAmeWZeJmsNwNSn4MU.jpg" width="300"/>
    </div>
    <div class="col-span-1 md:col-span-2">
     <img alt="A bride smiling and looking out of a window" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/LHFS2UPDQXsN59ym8kYbq4SzjSAG4txZP2TUJEtWGTU.jpg" width="600"/>
    </div>
    <div class="col-span-1">
     <img alt="A couple holding hands, with the bride holding a bouquet of flowers" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/Xm07Du9zkwcx0_n04Vh46AdCx4d_1Mk5GCAEk4yt4YU.jpg" width="300"/>
    </div>
    <div class="col-span-1">
     <img alt="A couple walking hand in hand in a garden" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/XH1e3-DTpoJu8Twzg8Hgn0PfcLWCMOMDSsPbzW8sOEE.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
</html>
